# This old style properties needed for Jedis which still uses log4j v1

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern="%d redis-client [%t] %-5p %c %m%n"

log4j.logger.redis.clients=debug,console
